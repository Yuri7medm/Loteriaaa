<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhei na Loteria</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffccf9;
            height: 100vh;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-panel {
            background-color: #ffe4e1;
            border: 2px dashed #ff69b4;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-panel input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ff85c0;
            border-radius: 6px;
        }

        .login-panel button {
            padding: 10px 15px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-panel button:hover {
            background-color: #ff1493;
        }

        .message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        .main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #f8f0fa;
            color: #333;
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        .main-header {
            background-color: #4682b4;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 4px solid #5f9ea0;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .about-section {
            background-color: #e6e6fa;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .about-section h2 {
            margin-bottom: 10px;
            color: #4b0082;
        }
    </style>
</head>
<body>
    <h1>Oceeee e meu premio que ganhei dia 21/08/22❤️❤️❤️ </h1>

    <div class="login-panel" id="loginPanel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Seu nome">
        <input type="password" id="password" placeholder="Sua senha">
        <button onclick="login()">Entrar</button>
        <div class="message" id="message"></div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="main-header">❤️</div>

        <div class="photo-gallery">
            <img src="foto1.jpeg" alt="Foto 1">
            <img src="foto2.jpeg" alt="Foto 2">
            <img src="foto3.jpeg" alt="Foto 3">
            <img src="foto4.jpeg" alt="Foto 3">
        </div>

        <div class="about-section">
            <h2>❤️❤️❤️</h2>
            <p>Meu Deuuuus Ganhei na loteria oia</p>
            <p>Ter vc foi meu maior premio mor.. o seu sorriso incrivel perfeito... seu zoiao tamem e linduuuu eu te amooooo minha princesaaaaaaaaaaa❤️❤️❤️</p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const loginPanel = document.getElementById('loginPanel');
            const mainContent = document.getElementById('mainContent');

            if (username === 'Duda' && password === '12345') {
                message.textContent = '';
                loginPanel.style.display = 'none';
                mainContent.style.display = 'flex';
            } else {
                message.style.color = 'red';
                message.textContent = 'Ops, tenta de novo! Usuário ou senha errados.';
            }
        }
    </script>
</body>
</html>
